<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Vinhos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* ðŸ”¹ BotÃ£o de DescriÃ§Ã£o */
      #btn-desc {
        position: fixed;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.6);
        color: #fff;
        border: 1px solid #fff;
        padding: 10px 16px;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        z-index: 9999;
        display: none;
      }

      /* ðŸ”¹ Painel */
      #painel-desc {
        position: fixed;
        right: 0;
        top: 0;
        width: 70%;
        height: 100%;
        background: rgba(0,0,0,0.88);
        color: white;
        padding: 20px;
        z-index: 10000;
        display: none;
      }

      /* ðŸ”¹ BotÃ£o X fechar */
      #fechar-painel {
        position: absolute;
        right: 15px;
        top: 15px;
        font-size: 26px;
        cursor: pointer;
        color: #fff;
      }

      /* ðŸ”¹ Alinhar texto Ã  direita (implementaÃ§Ã£o solicitada) */
      #texto-vinho {
        text-align: right;
      }

#track-message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.7);
  color: #f7db73;
 font-family: 'Changa One', sans-serif;
  font-size: 1em;
  padding: 10px 20px;
  border-radius: 8px;
  text-align: center;
  text-shadow: 2px 2px 5px black;
  z-index: 9999;
}

    </style>

  </head>
  <body>
    
    <!-- ðŸ”¹ Mensagem de foco no track -->
    <div id="track-message">
      Aponte a cÃ¢mera para o cartÃ£o!
    </div>

    
    <!-- ðŸŽµ Ãudios -->
    <audio id="dialogo" src="Audios/.mp3"></audio>
   

    <!-- Cena AR -->
    <a-scene mindar-image="imageTargetSrc: Imagens/targets.mind; autoStart: false; uiLoading: yes; uiError: yes; uiScan: yes;" 
             embedded color-space="sRGB" xr-mode-ui="enabled: false" renderer="antialias: true;" 
             device-orientation-permission-ui="enable:false">

      <!-- Assets: imagens do cartÃ£o e dos Ã­cones + modelo glTF (placeholder) -->
      <a-assets>
        <!-- Substitua os src pelos seus arquivos reais -->
        <img id="cardImg" src="Imagens/Cartao.jpg" crossorigin="anonymous" />
        <img id="instaIcon" src="Imagens/btn_Instagram.png" crossorigin="anonymous" />
        <img id="fbIcon" src="Imagens/btn_facebook.png" crossorigin="anonymous" />
        <img id="waIcon" src="Imagens/btn_Whatsapp.png" crossorigin="anonymous" />
        <img id="audioIcon" src="Imagens/btn_Audio.png" crossorigin="anonymous" />

        <!-- Modelo glTF de exemplo - substitua por um modelo de casa real -->
        <a-asset-item id="houseModel" src="Modelos/Casa.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

       <!-- Casa 3D acima do cartÃ£o -->
        <a-entity id="houseEntity"
                  gltf-model="#houseModel"
                  position="0 0.45 0"
                  rotation="0 180 0"
                  scale="0.25 0.25 0.25"
                  animation__pop="property: scale; to: 0.28 0.28 0.28; dur: 800; dir: alternate; loop: true; easing: easeInOutSine">
        </a-entity>

        <!-- Ãcones das redes sociais abaixo do cartÃ£o (cada um Ã© um plano clicÃ¡vel) -->
        <a-entity id="socials" position="0 -0.6 0">

          <a-plane id="insta" class="socialIcon" position="-0.5 0 0"
                   width="0.3" height="0.3" rotation="-90 0 0"
                   material="shader: flat; src: #instaIcon; transparent: true">
          </a-plane>

          <a-plane id="facebook" class="socialIcon" position="0 0 0"
                   width="0.3" height="0.3" rotation="-90 0 0"
                   material="shader: flat; src: #fbIcon; transparent: true">
          </a-plane>

          <a-plane id="whatsapp" class="socialIcon" position="0.5 0 0"
                   width="0.3" height="0.3" rotation="-90 0 0"
                   material="shader: flat; src: #waIcon; transparent: true">
          </a-plane>

        </a-entity>   

</a-scene>
  

  </body>
</html>
